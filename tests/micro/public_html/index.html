<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>REDIS</title>
        <!-- <link rel="stylesheet" href="style.css"> -->
    </head>
    <body>
        <p>REDIS EXAMPLE</p>

        <!-- <script src="/assets/libraries/jquery-ui.min.js"></script> -->
        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript">
            var socket = io(
                'http://localhost:8080?token=demoguy', 
                { 
                    autoConnect: false,
                    forceNew: false,
                    transports: ['polling', 'websocket']
                }
            ); socket.open();

            var useri = 'Hello! Im ' + socket.id;
            socket.on('connect', () => {
                console.log('Connected: ' + socket.id); // true
                socket.emit('connected', useri, (data) => {
                    console.log('Catered by: ' + data);
                });
            });

            socket.on('hello', (data) => {
                console.log('Logging: ' + data); // true
                socket.emit('messaged');
            });
            
            console.log('Redis Pages! ');
        </script>
    </body>
</html>
