# Sample load test. $ artillery run artillery.yaml
config:
  target: "http://localhost:19090?token=demoguy&seckey=HashKey123"
  phases:
    - duration: 60
      arrivalRate: 10
scenarios:
  - name: "Name Here!"
    weight: 10
    engine: "socketio"
    flow:
      - get:
          url: "/"
      - emit:
          channel: "connected"
          data: "user-{{ $randomString() }}"
      - loop:
          - emit:
              channel: "hello"
              data: "The code is {{ $randomString() }}!"
          - think: 1
        count: 10
      - think: 1
      