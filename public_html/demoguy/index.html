<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>USocketNet - Demoguy</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <script type="text/javascript" src="assets/js/jscript.js"></script>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>
    <body>
  
      <div class="container">
        <div class="row">
            <form class="form-signin" method="post" action="/action-signin">
                <h1 class="h3 mb-3 font-weight-normal">USocketNet Demoguy</h1>
                <label for="inputEmail" class="sr-only">Username</label>
                <input name="user[name]" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input name="user[email]" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <!--
                <div class="checkbox mb-3">
                    <label>
                    <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                -->
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                <p class="mt-5 mb-3 text-muted">NOTE: Delete the demo folder found in public_html on production or release.</p>
            </form>
        </div>
      </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="assets/js/app.js"></script>

    <!-- Bootstrap required JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
  </body>
</html>
