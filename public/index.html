<!doctype html>
<html>

<head>
  <title>USocketNet - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="./assets/js/jquery.min.js"></script>
  <script src="./assets/js/popper.min.js"></script>
  <script src="./assets/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/fontawesome.min.css">

  <script type="text/javascript">
    var page = 'home';
  </script>
  <script type="text/javascript" src="./script/script.js"></script>
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .form-signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }

    .form-signin .checkbox {
      font-weight: 400;
    }

    .form-signin .form-control {
      position: relative;
      box-sizing: border-box;
      height: auto;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .form-signin .form-control:focus {
      z-index: 2;
    }
  </style>
</head>

<body class="text-center">

  <div class="container">
    <div class="row">
      <form class="form-signin" id="login_form" onsubmit="onLoginNow()" action="#" role="form">
        <img class="mb-4" src="./assets/img/logo.png" alt="" width="220" height="220">
        <div class="alert alert-primary" role="alert">
          PROJECT DEMO
        </div>
        <div class="form-group text-center">
          <div class="alert alert-success" id="signin-success-alert">
            <button type="button" class="close" data-dismiss="alert">x</button>
            <strong>Success! </strong> You are now authenticated.
          </div>
          <div class="alert alert-danger" id="signin-error-alert">
            <button type="button" class="close" data-dismiss="alert">x</button>
            <strong>Error! </strong> Something went wrong!
          </div>
        </div>
        <br>
        <label for="signin-uname" class="sr-only">Email address</label>
        <input type="text" id="signin-uname" class="form-control" placeholder="Username" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="signin-pword" class="form-control" placeholder="Password" required="">
        <div class="checkbox mb-3">
          <!-- <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label> -->
        </div>
        <button id="signin-submit" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">usocketnet.bytescrafter.net</p>
      </form>
    </div>
  </div>

</body>

</html>
