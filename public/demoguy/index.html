<!doctype html>
<html>

<head>
  <title>USocketNet - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="./js/jquery.min.js"></script>
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./css/bootstrap.min.css">

  <script type="text/javascript">
    var pname = 'home';
  </script>
  <script type="text/javascript" src="js/script.js"></script>
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .form-signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }

    .form-signin .checkbox {
      font-weight: 400;
    }

    .form-signin .form-control {
      position: relative;
      box-sizing: border-box;
      height: auto;
      padding: 10px;
      font-size: 16px;
    }

    .form-signin .form-control:focus {
      z-index: 2;
    }

    .form-signin input[type="email"] {
      margin-bottom: -1px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }

    .form-signin input[type="password"] {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }

    html,
    body {
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .form-signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }

    .form-signin .checkbox {
      font-weight: 400;
    }

    .form-signin .form-control {
      position: relative;
      box-sizing: border-box;
      height: auto;
      padding: 10px;
      font-size: 16px;
    }

    .form-signin .form-control:focus {
      z-index: 2;
    }

    .form-signin input[type="email"] {
      margin-bottom: -1px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }

    .form-signin input[type="password"] {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }
  </style>
</head>

<body class="text-center">

  <form class="form-signin" id="login_form" onsubmit="onLoginNow()" action="#" role="form">
    <img class="mb-4" src="./img/logo.png" alt="" width="220" height="220">
    <div class="alert alert-primary" role="alert">
      PROJECT DEMO
    </div>
    <div class="form-group text-center">
      <div class="alert alert-success" id="signin-success-alert">
        <button type="button" class="close" data-dismiss="alert">x</button>
        <strong>Success! </strong> You are now authenticated.
      </div>
      <div class="alert alert-danger" id="signin-error-alert">
        <button type="button" class="close" data-dismiss="alert">x</button>
        <strong>Error! </strong> Something went wrong!
      </div>
    </div>
    <br>
    <label for="signin-apid" class="sr-only">AppSecret</label>
    <input type="text" id="signin-apid" class="form-control" placeholder="AppSecret" required="" autofocus="">
    <label for="signin-uname" class="sr-only">Email address</label>
    <input type="text" id="signin-uname" class="form-control" placeholder="Username" required="" autofocus="">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="signin-pword" class="form-control" placeholder="Password" required="">
    <div class="checkbox mb-3">
      <!-- <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label> -->
    </div>
    <button id="signin-submit" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">www.bytescrafter.net</p>
  </form>

</body>

</html>
