
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;
#pid        logs/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';
    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    # in the http{} configuration block localhost can be different server
    upstream v071 {
        ip_hash;
        server 192.168.1.2:4000;
        server 192.168.1.2:4001;
        server 192.168.1.2:4002;
        server 192.168.1.2:4003;
    }

    server {
        listen          3000;
        listen          192.168.1.2:3000;
        server_name     www.bytes-crafter.com;

        location / {
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_http_version 1.1;
            proxy_pass http://v071;
        }
    }

    upstream v090 {
        ip_hash;
        server 192.168.1.2:4100;
        server 192.168.1.2:4101;
        server 192.168.1.2:4102;
        server 192.168.1.2:4103;
    }

    server {
        listen          3001;
        listen          192.168.1.2:3001;
        server_name     www.bytes-crafter.com;

        location / {
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_http_version 1.1;
            proxy_pass http://v090;
        }
    }

